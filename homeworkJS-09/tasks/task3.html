<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  if(confirm(`Почати тестування`)){


    function createArr( length, firstPart, secondPart){
                const arr = new Array(length)
                arr.fill(firstPart, 0, 5).fill(secondPart, 5)
                return arr
            }

            let lengthOfArray = parseInt(prompt(`Введіть кількість елементів`,`15`))

        document.write(createArr(lengthOfArray, firstPart = 1, secondPart = 7))

}
    </script>
    <br>
    <a href="../index.html">назад</a>
</body>
</html>
