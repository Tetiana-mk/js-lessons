<body>
<script>
    if(confirm(`Почати тестування`)){

        let prices = [100, 905, 5000, 13000, 1700, 165, 180]

        function createArrTax(listPrice, tax) {
        let arrTax = listPrice.map((price) => price * tax)
        return arrTax
    }

        document.write(createArrTax(prices, 0.2))

    }
</script>
