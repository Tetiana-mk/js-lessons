<!DOCTYPE html>

<body>
    <script>
        if(confirm(`Почати тестування`)){

            const elArr = [2, 3, 6, 4, 4, 3, 9]

            function getProductOfElements(arr) {
                let sum = 1
                for( let element of arr) {
                    sum *= element
                }
                return sum
            }

        document.write(getProductOfElements(elArr))
            
    }
    </script>
