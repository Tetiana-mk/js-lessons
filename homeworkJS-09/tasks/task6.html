<body>
<script>
    if(confirm(`Почати тестування`)){

        let userArr = [100, 90, 500, 505, 17, 160, 18]

        function getArrayMoreThanFirstElementMultiply(arr, numMultiply) { arr.forEach((el, ind, arr) => {
        if (el > arr[0]) arr[ind] *= numMultiply
      })
      return arr
    }
      
      document.write(getArrayMoreThanFirstElementMultiply(userArr, 2))

    }
</script>
