<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    if(confirm(`Почати тестування`)){

        function createArr(length, el) {
            let arr = new Array(length)
            arr.fill(el)
            return arr
        }

        let lengthOfArray = parseInt(prompt(`Введіть кількість елементів`,`17`))
        document.write(createArr(lengthOfArray, el=0))

    }
</script>
    <br>
    <a href="../index.html">назад</a>
</body>
</html>
