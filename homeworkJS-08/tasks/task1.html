<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    if(confirm(`Почати тестування`)){

    function inputMarks(marksNumber) {
        const marksList = []
        for (let i = 0; i < marksNumber; i++) {
            const mark = parseInt(prompt("введіть оцінку (2-5)"))
            marksList.push(mark)
        }
        return marksList
    }

    function getMinMark(marksList) {
        let min = marksList[0]
        for (let i = 1; i < marksList.length; i++) {
            if (marksList[i] < min) min = marksList[i]
        }
        return min
    }

    function getCategory(minMark) {
        if (minMark < 0 || minMark > 5) throw new Error("оцінка не коректна")
        let categoryTitle;
        if (minMark <= 2) categoryTitle = "двієчник"
        else if (minMark <= 3) categoryTitle = "трієчник"
        else if (minMark <= 4) categoryTitle = "хорошист"
        else categoryTitle = "відмінник"
        return categoryTitle;
    }
    const marksNumber = parseInt(prompt("Введіть кількість оцінок "))
    const pupilMarks = inputMarks(marksNumber)
    const minMark = getMinMark(pupilMarks)
    const categoryTitle = getCategory(minMark)

    document.write(` Ваші цінки - ${pupilMarks}<br> Ви - ${categoryTitle}`)
}
</script>
    <br>
    <a href="../index.html">назад</a>
</body>
</html>
